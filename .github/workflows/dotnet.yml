name: Build Wanderer

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore "./The_Wanderers_Helper"

    - name: Build
      run: dotnet build "./The_Wanderers_Helper" --configuration Release --no-restore

    - name: Test
      run: dotnet test "./The_Wanderers_Helper" --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish "./The_Wanderers_Helper" -c Release

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ./The_Wanderers_Helper/The_Wanderers_Helper/bin/Release/net6.0/publish/\*
        git commit -m "Add changes ${{ steps.date.outputs.date }}" 
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: "Wanderer"
